<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>Spump</title>
</head>

  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
  <div class="header__body">
    <div class="header__logo">
      <img src="img/Logo.svg" alt="" />
    </div>
  </div>
</header>

      <!-- main blocks -->
      <main class="main">
  <section class="main__main-block">
    <div class="main-block__container container">
      <div class="main-block__body">
        <div class="main-block__info">
          <h1 class="main-block__title">
            Each <span>Pump</span> must have a strategy!
          </h1>
          <p class="main-block__text">
            We craft and implement them for Amazon brands
          </p>
          <a href="#" class="main-block__button"> Get My Strategy </a>
        </div>
        <div class="main-block__image">
          <img src="img/main-screen/main-people.svg" alt="" />
        </div>
      </div>
    </div>
    <img
      class="main-block__background"
      src="img/main-screen/main-background.svg"
      alt=""
    />
  </section>
  <section class="main__amazon amazon">
    <div class="amazon__inner">
      <div class="amazon__container container">
        <div class="amazon__body">
          <h2 class="amazon__title">
            International <span>Amazon</span> Marketing Agency
          </h2>
          <p class="amazon__text">
            Up-to-date with Amazon updates & trends <br />
            On-the-line with brands to deliver & scale
          </p>
        </div>
      </div>
    </div>
  </section>
</main>

      <!-- footer -->
      
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
